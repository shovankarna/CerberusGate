server:
  port: 8069
spring:
  main:
    web-application-type: reactive
    # allow-bean-definition-overriding: true
  application:
    name: api-gateway
  profiles:
    active: native
  config:
    import:
      # - optional:/opt/cloud-gateway/routes.yml 
      - classpath:/routes.yml # Import the new routes.yml here

  cloud:
    config:
      server:
        git:
          default-label: main
    compatibility-verifier:
      enabled: false
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://myip"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

######### ADD THE BASE URL OF YOUR KEYCLOAK HOSTED SERVER(PRIVATE IP) FOR INTERNAL COMMUNICATION
keycloak:
  base-url: http://keyclaokip:8080

management:
  endpoints:
    web:
      exposure:
        include: "gateway,health,info"
  endpoint:
    gateway:
      enabled: true


